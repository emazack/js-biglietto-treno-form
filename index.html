        <h2>IL TUO BIGLIETTO</h2>
        <!-- box del tuo biglietto -->

          <!-- sottotitolo dettaglio passeggero -->
          <div class="">
            <h3>DETTAGLIO PASSEGGERO</h3>
          </div>
          <!-- info dettagli passeggero -->
          <div class="">
